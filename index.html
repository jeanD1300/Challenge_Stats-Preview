<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="union-card">
      <!-- Card left Start -->
      <div class="card-left">
        <h1>Get <span>insights </span>that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies">
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div class="templates">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="queries">
            <h1>12M+</h1>
            <p>queries</p>
          </div>
        </div>
      </div>
      <!-- Card left End -->

      <!-- Card Right Start -->
      <div class="card-right">
        <img src="/images/image-header-desktop.jpg" alt="" />
      </div>
      <!-- Card Right End -->
    </div>
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/jeanD1300" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jeanD1300">JeanD1300</a>.
    </div>
  </body>
</html>
